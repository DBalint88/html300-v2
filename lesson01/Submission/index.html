<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime Time ES6</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Prime Time ES6</h1>
    <h2>Here is our starting array: [2, 3, 5, 7, 11, 13, 17]</h2>
    <form id="form1">
      <label>Please choose a number to multiply by every number in the array:
        <input type="number" class="input">
      </label>
      <input type="submit" value="Submit">
      <p>The new array, which we'll be using henceforth, is: <span class="output"></span></p>
    </form>

    <form id="form2" class="invisible">
      <label>Find out if ALL of the numbers in our new array are higher than:
        <input type="number" class="input">
      </label>
      <input type="submit" value="Submit">
      <p>The answer is ... <span class="output"></span></p>
    </form>

    <form id="form3" class="invisible">
      <label>Find out if ANY of the numbers in our new array are higher than:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Submit">
      <p>The answer is ... <span class="output"></span></p>
    </form>

    <form id="form4" class="invisible">
      <label>Find out if this number appears in the new array:
        <input type="number" class="input">
      </label>
      <input type="submit" value="Submit">
      <p>The answer is ... <span class="output"></span></p>
    </form>

    <form id="form5" class="invisible">
      <label>Find the first number in the array that is more than:
        <input type="number" class="input">
      </label>
      <input type="submit" value="Submit">
      <p><span class="output"></span></p>
    </form>

    <form id="form6" class="invisible">
      <label>Enter one more random number:
        <input type="number" class="input">
      </label>
      <input type="submit" value="Submit!">
      <p><span class="output"></span></p>
    </form>

    <h2 id="thanks" class="invisible">Thanks so much for playing!  Refresh the page to play again.</h2>

  </main>
</body>

</html>
